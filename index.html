<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prototype Preview</title>

  <!-- Important for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .wrapper {
      position: fixed;
      inset: 0; /* top:0 right:0 bottom:0 left:0 */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Replace the src with your prototype URL or embed URL -->
    <iframe 
      src="<iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/proto/M9SgUjluj0QpPjZ4xbQ12p/Mai-Lan?page-id=2%3A5&node-id=5312-392&p=f&viewport=-2926%2C3813%2C0.55&scaling=scale-down&content-scaling=fixed&starting-point-node-id=5312%3A392&embed-host=share" allowfullscreen></iframe>"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
